{% set name = "bjw" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: "https://github.com/n1tk/batch_jaro_winkler_new.git"

build:
  noarch: python
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - python >=3.6
    - cython >=0.20
    - setuptools

  host:
    - numpy
    - pip
    - cython
    - python
  run:
    - python
  
test:
  imports:
    - batch_jaro_winkler

about:
  home: "https://github.com/dbousque/batch_jaro_winkler"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Fast batch jaro winkler distance implementation in C99."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - n1tk
